
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of companies">
      <ion-label (click)="onCompanyClicked()">
        <h2>{{c.name}}</h2>
        <p>{{c.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <div *ngIf="!companies">
    <p class="ion-text-center">No tienes empresas</p>
    <ion-button expand="full">Agregar empresa</ion-button>
  </div>

</ion-content>
